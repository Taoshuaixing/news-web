<nz-card>
  <div nz-row [nzGutter]="[16, 24]">
    <div nz-col nzSpan="24">
      <h2><b>数量统计</b></h2>
      <nz-divider></nz-divider>
    </div>
    <div nz-col nzSpan="8">
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="12" class="datas-tongji-card">
          <nz-card>
            <h3>今天</h3>
          </nz-card>
        </div>
        <div nz-col nzSpan="12" class="datas-tongji-card">
          <nz-card>
            <h3>昨天</h3>
          </nz-card>
        </div>
        <div nz-col nzSpan="12" class="datas-tongji-card">
          <nz-card>
            <h3>最近一周</h3>
          </nz-card>
        </div>
        <div nz-col nzSpan="12" class="datas-tongji-card">
          <nz-card>
            <h3>最近一月</h3>
          </nz-card>
        </div>
      </div>
    </div>
    <div nz-col nzSpan="16">
      <div echarts [options]="datasOptions"></div>
    </div>
  </div>
</nz-card>
